<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic to Puzz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #intro-page {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        #intro-page h1 {
            font-size: 2.5em;
            color: #333;
        }

        #intro-page p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }

        #start-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #game-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #reference-container {
            margin: 20px;
        }

        #reference {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        #puzzle-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px dashed #333;
            background-color: #fff;
        }

        .puzzle-piece {
            position: absolute;
            cursor: move;
            user-select: none;
        }

        #upload-input {
            margin: 20px;
            padding: 10px;
            font-size: 1em;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="intro-page">
        <h1>Welcome to Pic to Puzz</h1>
        <p>Upload any picture, video, or GIF from your device, and watch it transform into a fun puzzle! Drag the pieces to match the reference image shown above the puzzle. Designed to be simple, accurate, and perfect every time.</p>
        <button id="start-btn">Tap to Begin</button>
        <p class="footer">Designed by Kofi Fosu | <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></p>
    </div>

    <div id="game-page">
        <div id="reference-container">
            <img id="reference" alt="Reference Image">
        </div>
        <input type="file" id="upload-input" accept="image/*,video/*,.gif">
        <div id="puzzle-container"></div>
    </div>

    <script>
        const introPage = document.getElementById('intro-page');
        const gamePage = document.getElementById('game-page');
        const startBtn = document.getElementById('start-btn');
        const uploadInput = document.getElementById('upload-input');
        const puzzleContainer = document.getElementById('puzzle-container');
        const reference = document.getElementById('reference');

        startBtn.addEventListener('click', () => {
            introPage.style.display = 'none';
            gamePage.style.display = 'flex';
        });

        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                reference.src = url;
                createPuzzle(url);
            }
        });

        function createPuzzle(mediaUrl) {
            puzzleContainer.innerHTML = '';
            const pieceSize = 100; // 4x4 grid (400px / 4)
            const rows = 4;
            const cols = 4;

            // Create pieces and scatter them
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.style.width = `${pieceSize}px`;
                    piece.style.height = `${pieceSize}px`;
                    piece.style.backgroundImage = `url(${mediaUrl})`;
                    piece.style.backgroundSize = `${cols * pieceSize}px ${rows * pieceSize}px`;
                    piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;
                    piece.dataset.row = row;
                    piece.dataset.col = col;

                    // Random initial position
                    const randX = Math.random() * (window.innerWidth - pieceSize - puzzleContainer.offsetLeft);
                    const randY = Math.random() * (window.innerHeight - pieceSize - puzzleContainer.offsetTop);
                    piece.style.left = `${randX}px`;
                    piece.style.top = `${randY}px`;

                    makeDraggable(piece, pieceSize, rows, cols);
                    puzzleContainer.appendChild(piece);
                }
            }
        }

        function makeDraggable(piece, pieceSize, rows, cols) {
            let isDragging = false;
            let startX, startY;

            piece.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX - parseFloat(piece.style.left || 0);
                startY = e.clientY - parseFloat(piece.style.top || 0);
                piece.style.zIndex = 1000; // Bring to front
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const newX = e.clientX - startX;
                const newY = e.clientY - startY;
                piece.style.left = `${newX}px`;
                piece.style.top = `${newY}px`;
            });

            document.addEventListener('mouseup', () => {
                if (!isDragging) return;
                isDragging = false;
                piece.style.zIndex = 1;

                // Snap to correct position if close enough
                const targetX = piece.dataset.col * pieceSize;
                const targetY = piece.dataset.row * pieceSize;
                const currentX = parseFloat(piece.style.left);
                const currentY = parseFloat(piece.style.top);

                if (Math.abs(currentX - targetX) < 20 && Math.abs(currentY - targetY) < 20) {
                    piece.style.left = `${targetX}px`;
                    piece.style.top = `${targetY}px`;
                    piece.style.cursor = 'default';
                    piece.draggable = false; // Lock in place
                }
            });
        }
    </script>
</body>
</html>
